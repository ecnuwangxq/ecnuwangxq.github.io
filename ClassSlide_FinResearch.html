# 关于课程
- 关于金融学研究的入门课程
- 拟包含四个中国金融研究话题
- 了解中国金融的典型事实
- 在每个研究话题下选择一篇论文, 并复制该论文的实证结果
- 理解经典金融研究方法
- 学习使用统计软件将经典研究方法付诸实施

---

# 关于统计软件与上机课
- 本课程使用教授R
- 为什么? 
    - 开源
    - 简单易学
    - 可复制的研究
- 教什么? 
    - R中关于数据处理的基本操作
    - 如何使用R将经典研究方法付诸实施
- 上机课占课程一半以上的时间

---

# 课程安排(I)
- 中国金融行业的发展
    - 回顾中国金融行业发展
    - 熟悉数据库
    - R软件简介
    - 作业：描绘中国金融行业发展
- 中国债务问题
    - 关于中国债务及杠杆率的一些事实
    - 中国僵尸企业问题
    - 使用R软件找出上市公司中的僵尸企业
    - 作业：分析上市公司中僵尸企业的分布情况

---

# 课程安排(II)
- 中国股票市场异象
    - 股票市场异象的检验
    - 中国股票市场存在哪些异象
    - 使用R软件检验股票市场价值溢价
    - 作业：利用中国数据检验市值溢价
- 事件研究
    - 事件研究方法
    - 政治不确定性与股票市场反应
    - 使用R软件估计政治不确定性的股票市场反应
    - 作业：检验不同企业对政治不确定事件的股票市场反应

---

# 评分
- 平时作业: 60%, 交两次上机作业, 每次占30%
    - 根据上课实例，使用数据完成相关实证方法，并根据要求报告结果
    - 需提交简单报告和R代码
    - 总共四次上机作业，选两次分数最高
- 期末课程报告: 40%, 可以有两种形式
    - 在文献列表中挑一篇文章进行报告
    - 一份研究计划

---

# 期末课程报告的要求

- 10分钟口头报告
- 报告内容
    - 研究动机 (可选)
    - 研究问题
    - 实证研究方法
    - 数据来源及变量
    - 研究结论
    - 评述 (可选)
- 需提交相应书面报告, 字数不限

---

# 文献列表

- 与本学期的四个研究议题相关
- 纯实证文章
- 既有经典文献, 也有较新的研究进展
- 大部分发表于顶级期刊, 使用美国数据
- 一部分有关中国问题的文章
