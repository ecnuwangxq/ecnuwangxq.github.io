## 中国金融体系演变(I)

- 1950-1977
    - 一家银行：中国人民银行
    - 职能：中央银行、商业银行
    - 控制93%的金融资产，管理几乎所有的金融业务

- 1978-1987
    - 1977年，中国银行成立，外汇业务
    - 1979年，中国农业银行成立，农村金融服务
    - 1984年，中国工商银行成立，城市金融服务
    - 1987年，中国建设银行成立，固定资产业务

---

## 中国金融体系演变(II)

- 1990-2004
    - 1990年12月，上海与深圳证券交易所成立
    - 1998年，城镇住房制度改革
    - 1999年，成立四大银行的资产管理公司
    - 2003年，中国银监会成立

- 2005至今
    - 2005年，股权分置改革
    - 2015年，公司债发行新规
    - 2018年，中国银保监会成立
    - 科创板？

## 国有企业民营化发行

- 背景: 国企改革
    - 1979-1983, 放权让利(保留3%利润)
    - 1983-1986, 利改税, 拨改贷
    - 1987-1991, 承包制(包死基数、确保上交、超收多留、歉收自补)
    - 1992之后, 现代企业制度
    - 1995, "抓大放小"(100家央企, 2600家地方企业)

- 2000年末, 1080家上市企业, 大部分都是国企

## 上市与退市制度

- 上市制度
    - 证券市场成立之初: 审批制
        - 90年代初: "额度管理"
        - 1997: "总量控制, 限报家数"
    - 1999年《证券法》: 核准制, 承销商推荐, 发审委投票通过("过会") 
    - 上市条件(2001年至今): 最近三年净利润均为正

- 退市制度
    - ST: 公司经营连续二年亏损，特别处理
    - *ST: 公司经营连续三年亏损，退市预警
    - 过程是可逆的
