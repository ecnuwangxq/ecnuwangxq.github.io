## 行业增加值恒等式

金融行业增加值 = 

金融资产（规模） * 

金融资产单位成本（效率）

## 金融资产的存量与流量

- 资金使用者: 居民, 非金融企业

- 类别: 贷款, 股权, 债权, 流动性提供者

- 存量 v.s. 流量
    - 存量: 贷款余额 + 债券市值 + 股票市值 + 银行理财产品余额 + 货币共同基金市值
    - 流量: 新增贷款 + 债券市场新增发行额 + 3.5 * 股票市场新增发行额 + 并购重组金额
